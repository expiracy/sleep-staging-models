# Configuration for windowed training
# Processes data in 5-minute windows with 10% overlap
# Allows larger batch sizes and reduced memory usage

data:
  ppg_path: "../../data/mesa_processed/mesa_ppg_with_labels.h5"
  real_ecg_path: "../../data/mesa_processed/mesa_real_ecg.h5"
  index_path: "../../data/mesa_processed/mesa_subject_index.h5"
  
  # Windowing parameters
  window_duration_minutes: 5    # Size of each window (3, 5, 10, or 30 minutes)
  overlap_ratio: 0.1            # Overlap between windows (0.0-0.5)
  use_sleepppg_test_set: true   # Use predefined test set

training:
  batch_size: 8                 # Can use larger batches with windows (vs 2 for full sequence)
  num_workers: 4                # Number of data loading workers
  epochs: 50
  learning_rate: 0.0001
  weight_decay: 0.0001
  gradient_accumulation_steps: 1  # Can reduce or remove with larger batch size
  early_stopping_patience: 10
  use_amp: true                 # Automatic mixed precision

model:
  d_model: 256
  n_heads: 8
  n_fusion_blocks: 3
  dropout: 0.2

output:
  base_dir: "../../outputs"
  save_best_only: false
  tensorboard: true
