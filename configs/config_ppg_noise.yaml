# Model configuration
model:
  ppg_only:
    enabled: false
  ppg_with_noise:
    enabled: true
  real_ecg:
    enabled: false
    fusion_strategy: 'attention'

# Model type specification
model_type: 'ppg_with_noise'

# Noise configuration
noise_config:
  noise_level: 0.1
  drift_amplitude: 0.1
  drift_frequency: 0.1
  spike_probability: 0.01
  spike_amplitude: 0.5

# Data configuration
data:
  ppg_file: "../../data/mesa_ppg_with_labels.h5"
  ecg_file: "../../data/mesa_real_ecg.h5"
  index_file: "../../data/mesa_subject_index.h5"
  batch_size: 2
  num_workers: 4

# Training configuration
training:
  batch_size: 2
  num_epochs: 50
  learning_rate: 1.0e-4
  weight_decay: 1.0e-5
  patience: 15
  num_runs: 5
  use_sleepppg_test_set: true

# GPU configuration
gpu:
  device_id: 0

# Output configuration
output:
  save_dir: "./outputs"
  save_frequency: 5
  save_intermediate: true